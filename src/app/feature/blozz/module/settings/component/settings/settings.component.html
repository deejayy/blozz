<div class="settings">
  <div class="navigation">
    <button mat-icon-button class="nav-button" [routerLink]="'/'">
      <mat-icon> arrow_back </mat-icon>
    </button>
    <div class="nav-title">Settings</div>
  </div>
  <div class="options">
    <div class="option">
      <mat-slide-toggle [checked]="tetrisMode$ | async" (change)="toggleTetrisMode()">Tetris mode</mat-slide-toggle>
    </div>
    <div class="option">
      <mat-slide-toggle [checked]="allowUndo$ | async" (change)="toggleAllowUndo()">Allow undo</mat-slide-toggle>
    </div>
  </div>
</div>
